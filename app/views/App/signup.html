<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign up page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>
  <link rel="stylesheet" href="public/css/styles-sign.css">

</head>

<body>
  <!-- partial:index.partial.html -->




  <div class="pt-5">
    <h1 class="text-center">Creează-ți cont</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card card-body">

            {{if .errors}}
            <div style="color:red;">
              {{range .errors}}
              <ul>
                <li>{{.Message}}</li>
              </ul>
              {{end}}
            </div>
            {{end}}

            <form id="submitForm" action="/signupDone" method="POST" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">

              <div class="form-group required">
                <lSabel for="name">Nume</lSabel>
                <input type="text" class="form-control text-lowercase" id="nume" required="" name="User.Name" value="">
              </div>
              <div class="form-group required">
                <lSabel for="name">Prenume</lSabel>
                <input type="text" class="form-control text-lowercase" id="prenume" required="" name="User.Surname" value="">
              </div>
              <div class="form-group required">
                <lSabel for="username">Email</lSabel>
                <input type="text" class="form-control text-lowercase" id="username" required="" name="User.Email" value="">
              </div>
              <div class="form-group required">
                <label class="d-flex flex-row align-items-center" for="password">Parolă
                  <br>
                  <a class="ml-auto border-link small-xl" href="/forget-password"></a></label>
                <input type="password" class="form-control" required="" id="password" name="User.Password" value="">
              </div>
              <div class="form-group required">
                <label class="d-flex flex-row align-items-center" for="password">Număr de telefon
                  <br>
                  <a class="ml-auto border-link small-xl" href="/forget-password"></a></label>
                <input type="password" class="form-control" required="" id="phone" name="User.Phone" value="">
              </div>

              <div class="form-group mt-4 mb-4">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">
                  <!-- <label class="custom-control-label" for="remember-me"></label> -->
                </div>
              </div>
              <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
              <label for="vehicle1"> Accept termenii și condițiile</label>

              <div class="form-group pt-1">
                <button class="btn btn-primary btn-block" type="submit">Creează cont</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- partial -->

</body>

</html>
